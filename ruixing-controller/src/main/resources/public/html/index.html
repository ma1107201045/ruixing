<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>测试</title>
</head>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

<body>
<h1> this is static page</h1>
</body>
<script type="application/javascript">
    jQuery(function () {
        var data = {
            "username": "super",
            "password": "123456"
        }
        $.ajax({
            type: "post",
            url: "http://localhost:8090/ruixing/login",
            async: true,
            data: data
        });
        $.ajax({
            type: "get",
            url: "http://localhost:8090/ruixing/user/1",
            datatype: "json",
            async: true,
            xhrFields: {
                withCredentials: true //允许跨域带Cookie
            }
        });
    });
</script>

</html>
